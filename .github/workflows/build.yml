name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Add KDE Neon repository (provides KF6 for Ubuntu 24.04)
        run: |
          # Ensure universe repo is enabled (needed for some KF6 packages)
          sudo add-apt-repository -y universe
          # Add KDE Neon signing key
          wget -qO - https://archive.neon.kde.org/public.key | sudo gpg --dearmor -o /etc/apt/keyrings/kde-neon.gpg
          # Add KDE Neon user repository for KF6 packages
          echo "deb [signed-by=/etc/apt/keyrings/kde-neon.gpg] https://archive.neon.kde.org/user noble main" | \
            sudo tee /etc/apt/sources.list.d/kde-neon.list

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Install KDE Neon packages first
          sudo apt-get install -y \
            cmake \
            extra-cmake-modules \
            gettext \
            g++ \
            libkf6bookmarks-dev \
            libkf6config-dev \
            libkf6configwidgets-dev \
            libkf6coreaddons-dev \
            libkf6crash-dev \
            libkf6dbusaddons-dev \
            libkf6globalaccel-dev \
            libkf6guiaddons-dev \
            libkf6i18n-dev \
            libkf6iconthemes-dev \
            libkf6kio-dev \
            libkf6newstuff-dev \
            libkf6notifications-dev \
            libkf6notifyconfig-dev \
            libkf6parts-dev \
            libkf6pty-dev \
            libkf6service-dev \
            libkf6textwidgets-dev \
            libkf6widgetsaddons-dev \
            libkf6windowsystem-dev \
            libkf6xmlgui-dev \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-5compat-dev \
            libicu-dev \
            zlib1g-dev
          # KStatusNotifierItem - try multiple package name variants
          sudo apt-get install -y libkf6statusnotifieritem-dev 2>/dev/null || \
            sudo apt-get install -y kstatusnotifieritem-dev 2>/dev/null || \
            echo "Warning: KStatusNotifierItem dev package not found, will try to build without it"

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

      - name: Package
        run: |
          cd build
          DESTDIR=AppDir cmake --install . --prefix=/usr
          # Create tarball
          tar -czvf konsolai-linux-x86_64.tar.gz -C AppDir .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-linux-x86_64
          path: build/konsolai-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    env:
      CRAFT_ROOT: C:/CraftRoot
      CRAFT_ABI: windows-msvc2022_64-cl
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Craft via CraftMaster
        shell: bash
        run: |
          git clone --depth=1 https://invent.kde.org/packaging/craftmaster.git "$CRAFT_ROOT/CraftMaster"
          python "$CRAFT_ROOT/CraftMaster/CraftMaster.py" \
            --config "$GITHUB_WORKSPACE/.craftsettings.ini" \
            --variables "WORKSPACE=$GITHUB_WORKSPACE"

      - name: List available Craft packages
        shell: bash
        run: |
          # Search for available packages to find correct names
          echo "=== Searching for Qt packages ==="
          python "$CRAFT_ROOT/$CRAFT_ABI/craft/bin/craft.py" --search qt6 | head -30
          echo "=== Searching for ECM ==="
          python "$CRAFT_ROOT/$CRAFT_ABI/craft/bin/craft.py" --search extra-cmake
          echo "=== Searching for KDE frameworks ==="
          python "$CRAFT_ROOT/$CRAFT_ABI/craft/bin/craft.py" --search kconfig | head -10

      - name: Install KDE dependencies
        shell: bash
        run: |
          # Install based on actual Craft package names
          # Note: These are placeholders until we find correct names
          python "$CRAFT_ROOT/$CRAFT_ABI/craft/bin/craft.py" \
            qt-apps/konsole || echo "Trying alternative approach..."
          # If konsole package exists, it will pull in all dependencies

      - name: Debug Craft installation
        shell: bash
        run: |
          CRAFT_PREFIX="C:/CraftRoot/windows-msvc2022_64-cl"
          echo "=== Craft prefix contents ==="
          ls -la "$CRAFT_PREFIX/" || echo "Craft prefix not found"
          echo "=== Looking for ECM ==="
          find "$CRAFT_PREFIX" -name "ECMConfig.cmake" 2>/dev/null || echo "ECMConfig.cmake not found"
          find "$CRAFT_PREFIX" -name "ecm-config.cmake" 2>/dev/null || echo "ecm-config.cmake not found"
          echo "=== share/cmake contents ==="
          ls -la "$CRAFT_PREFIX/share/cmake/" 2>/dev/null || echo "share/cmake not found"
          echo "=== lib/cmake contents ==="
          ls -la "$CRAFT_PREFIX/lib/cmake/" 2>/dev/null || echo "lib/cmake not found"

      - name: Build konsolai
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          set CRAFT_PREFIX=C:\CraftRoot\windows-msvc2022_64-cl
          set CMAKE_PREFIX_PATH=%CRAFT_PREFIX%
          set PATH=%CRAFT_PREFIX%\bin;%PATH%
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_PREFIX_PATH=%CRAFT_PREFIX% -DCMAKE_INSTALL_PREFIX=%GITHUB_WORKSPACE%\install
          cmake --build build

      - name: Package
        shell: pwsh
        run: |
          cmake --install build
          Compress-Archive -Path "$env:GITHUB_WORKSPACE\install\*" `
            -DestinationPath "$env:GITHUB_WORKSPACE\konsolai-windows-x86_64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-windows-x86_64
          path: konsolai-windows-x86_64.zip
          if-no-files-found: warn

  release:
    needs: [build-linux]  # Windows build is optional for now
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-linux-x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-windows-x86_64
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            konsolai-linux-x86_64.tar.gz
            konsolai-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
