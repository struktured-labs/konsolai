name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Add KDE Neon repository (provides KF6 for Ubuntu 24.04)
        run: |
          # Ensure universe repo is enabled (needed for some KF6 packages)
          sudo add-apt-repository -y universe
          # Add KDE Neon signing key
          wget -qO - https://archive.neon.kde.org/public.key | sudo gpg --dearmor -o /etc/apt/keyrings/kde-neon.gpg
          # Add KDE Neon user repository for KF6 packages
          echo "deb [signed-by=/etc/apt/keyrings/kde-neon.gpg] https://archive.neon.kde.org/user noble main" | \
            sudo tee /etc/apt/sources.list.d/kde-neon.list

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Install KDE Neon packages first
          sudo apt-get install -y \
            cmake \
            extra-cmake-modules \
            gettext \
            g++ \
            libkf6bookmarks-dev \
            libkf6config-dev \
            libkf6configwidgets-dev \
            libkf6coreaddons-dev \
            libkf6crash-dev \
            libkf6dbusaddons-dev \
            libkf6globalaccel-dev \
            libkf6guiaddons-dev \
            libkf6i18n-dev \
            libkf6iconthemes-dev \
            libkf6kio-dev \
            libkf6newstuff-dev \
            libkf6notifications-dev \
            libkf6notifyconfig-dev \
            libkf6parts-dev \
            libkf6pty-dev \
            libkf6service-dev \
            libkf6textwidgets-dev \
            libkf6widgetsaddons-dev \
            libkf6windowsystem-dev \
            libkf6xmlgui-dev \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-5compat-dev \
            libicu-dev \
            zlib1g-dev
          # KStatusNotifierItem - try multiple package name variants
          sudo apt-get install -y libkf6statusnotifieritem-dev 2>/dev/null || \
            sudo apt-get install -y kstatusnotifieritem-dev 2>/dev/null || \
            echo "Warning: KStatusNotifierItem dev package not found, will try to build without it"

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

      - name: Package
        run: |
          cd build
          DESTDIR=AppDir cmake --install . --prefix=/usr
          # Create tarball
          tar -czvf konsolai-linux-x86_64.tar.gz -C AppDir .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-linux-x86_64
          path: build/konsolai-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            make
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p
            extra-cmake-modules:p
            qt6-base:p
            qt6-multimedia:p
            qt6-5compat:p
            qt6-tools:p
            icu:p
            zlib:p
            kbookmarks:p
            kconfig:p
            kconfigwidgets:p
            kcoreaddons:p
            kcrash:p
            kguiaddons:p
            ki18n:p
            kiconthemes:p
            kio:p
            knewstuff:p
            knotifications:p
            knotifyconfig:p
            kparts:p
            kservice:p
            ktextwidgets:p
            kwidgetsaddons:p
            kwindowsystem:p
            kxmlgui:p
            kstatusnotifieritem:p
            kdbusaddons:p
            gettext-tools:p
            kdoctools:p

      - name: Configure CMake
        run: |
          cmake -G Ninja -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="${MINGW_PREFIX}" \
            -DKDE_INSTALL_LIBDIR=lib \
            -DKDE_INSTALL_QMLDIR=share/qt6/qml \
            -DKDE_INSTALL_QTPLUGINDIR=share/qt6/plugins \
            -DKDE_INSTALL_DBUSDIR=share/dbus-1 \
            -DKDE_INSTALL_MANDIR=share/man \
            -DKDE_INSTALL_APPDIR=share/applications \
            -DKDE_INSTALL_MIMEDIR=share/mime/packages \
            -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build

      - name: Package
        run: |
          DESTDIR="${GITHUB_WORKSPACE}/install" cmake --install build
          cd "${GITHUB_WORKSPACE}"
          tar -czvf konsolai-windows-x86_64.tar.gz -C install .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-windows-x86_64
          path: konsolai-windows-x86_64.tar.gz

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-linux-x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-windows-x86_64
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            konsolai-linux-x86_64.tar.gz
            konsolai-windows-x86_64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
