name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Add KDE Neon repository (provides KF6 for Ubuntu 24.04)
        run: |
          # Ensure universe repo is enabled (needed for some KF6 packages)
          sudo add-apt-repository -y universe
          # Add KDE Neon signing key
          wget -qO - https://archive.neon.kde.org/public.key | sudo gpg --dearmor -o /etc/apt/keyrings/kde-neon.gpg
          # Add KDE Neon user repository for KF6 packages
          echo "deb [signed-by=/etc/apt/keyrings/kde-neon.gpg] https://archive.neon.kde.org/user noble main" | \
            sudo tee /etc/apt/sources.list.d/kde-neon.list

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Install KDE Neon packages first
          sudo apt-get install -y \
            cmake \
            extra-cmake-modules \
            gettext \
            g++ \
            libkf6bookmarks-dev \
            libkf6config-dev \
            libkf6configwidgets-dev \
            libkf6coreaddons-dev \
            libkf6crash-dev \
            libkf6dbusaddons-dev \
            libkf6globalaccel-dev \
            libkf6guiaddons-dev \
            libkf6i18n-dev \
            libkf6iconthemes-dev \
            libkf6kio-dev \
            libkf6newstuff-dev \
            libkf6notifications-dev \
            libkf6notifyconfig-dev \
            libkf6parts-dev \
            libkf6pty-dev \
            libkf6service-dev \
            libkf6textwidgets-dev \
            libkf6widgetsaddons-dev \
            libkf6windowsystem-dev \
            libkf6xmlgui-dev \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-5compat-dev \
            libicu-dev \
            zlib1g-dev
          # KStatusNotifierItem - try multiple package name variants
          sudo apt-get install -y libkf6statusnotifieritem-dev 2>/dev/null || \
            sudo apt-get install -y kstatusnotifieritem-dev 2>/dev/null || \
            echo "Warning: KStatusNotifierItem dev package not found, will try to build without it"

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

      - name: Package
        run: |
          cd build
          DESTDIR=AppDir cmake --install . --prefix=/usr
          # Create tarball
          tar -czvf konsolai-linux-x86_64.tar.gz -C AppDir .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-linux-x86_64
          path: build/konsolai-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    env:
      CRAFT_ROOT: C:/CraftRoot
      CRAFT_ABI: windows-msvc2022_64-cl
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Craft via CraftMaster
        shell: bash
        run: |
          git clone --depth=1 https://invent.kde.org/packaging/craftmaster.git "$CRAFT_ROOT/CraftMaster"
          python "$CRAFT_ROOT/CraftMaster/CraftMaster.py" \
            --config "$GITHUB_WORKSPACE/.craftsettings.ini" \
            --variables "WORKSPACE=$GITHUB_WORKSPACE"

      - name: Install KDE dependencies
        shell: bash
        run: |
          # Install individual KF6 frameworks that konsolai needs
          # Can't use --install-deps konsole since konsole isn't packaged for Windows in Craft
          python "$CRAFT_ROOT/$CRAFT_ABI/craft/bin/craft.py" \
            libs/qt6/qtbase \
            libs/qt6/qtmultimedia \
            libs/qt6/qt5compat \
            kde/frameworks/extra-cmake-modules \
            kde/frameworks/tier1/kconfig \
            kde/frameworks/tier1/kcoreaddons \
            kde/frameworks/tier1/kdbusaddons \
            kde/frameworks/tier1/kguiaddons \
            kde/frameworks/tier1/ki18n \
            kde/frameworks/tier1/kwidgetsaddons \
            kde/frameworks/tier1/kwindowsystem \
            kde/frameworks/tier2/kcrash \
            kde/frameworks/tier3/kbookmarks \
            kde/frameworks/tier3/kconfigwidgets \
            kde/frameworks/tier3/kglobalaccel \
            kde/frameworks/tier3/kiconthemes \
            kde/frameworks/tier3/kio \
            kde/frameworks/tier3/knewstuff \
            kde/frameworks/tier3/knotifications \
            kde/frameworks/tier3/knotifyconfig \
            kde/frameworks/tier3/kparts \
            kde/frameworks/tier3/kservice \
            kde/frameworks/tier3/ktextwidgets \
            kde/frameworks/tier3/kxmlgui \
            kde/frameworks/tier1/kpty || echo "Some packages may have failed, continuing..."

      - name: Build konsolai
        shell: pwsh
        run: |
          $craftPrefix = "$env:CRAFT_ROOT/$env:CRAFT_ABI"
          # Initialize Craft environment (sets PATH, compiler vars, etc.)
          & "$craftPrefix/craft/craftenv.ps1"
          # Configure with CMake using Craft-installed dependencies
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=RelWithDebInfo `
            -DCMAKE_PREFIX_PATH="$craftPrefix" `
            -DCMAKE_INSTALL_PREFIX="$env:GITHUB_WORKSPACE/install"
          # Build
          cmake --build build

      - name: Package
        shell: pwsh
        run: |
          cmake --install build
          Compress-Archive -Path "$env:GITHUB_WORKSPACE\install\*" `
            -DestinationPath "$env:GITHUB_WORKSPACE\konsolai-windows-x86_64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-windows-x86_64
          path: konsolai-windows-x86_64.zip
          if-no-files-found: warn

  release:
    needs: [build-linux]  # Windows build is optional for now
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-linux-x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-windows-x86_64
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            konsolai-linux-x86_64.tar.gz
            konsolai-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
