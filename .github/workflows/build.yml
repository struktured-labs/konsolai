name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Add KDE Neon repository (provides KF6 for Ubuntu 24.04)
        run: |
          # Add KDE Neon signing key
          wget -qO - https://archive.neon.kde.org/public.key | sudo gpg --dearmor -o /etc/apt/keyrings/kde-neon.gpg
          # Add KDE Neon unstable repository for KF6 packages
          echo "deb [signed-by=/etc/apt/keyrings/kde-neon.gpg] https://archive.neon.kde.org/unstable noble main" | \
            sudo tee /etc/apt/sources.list.d/kde-neon.list
          # Pin KDE Neon packages to prefer them over Ubuntu's
          cat <<'PINEOF' | sudo tee /etc/apt/preferences.d/kde-neon
          Package: *
          Pin: origin archive.neon.kde.org
          Pin-Priority: 750
          PINEOF

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            extra-cmake-modules \
            gettext \
            g++ \
            libkf6bookmarks-dev \
            libkf6config-dev \
            libkf6configwidgets-dev \
            libkf6coreaddons-dev \
            libkf6crash-dev \
            libkf6dbusaddons-dev \
            libkf6globalaccel-dev \
            libkf6guiaddons-dev \
            libkf6i18n-dev \
            libkf6iconthemes-dev \
            libkf6kio-dev \
            libkf6newstuff-dev \
            libkf6notifications-dev \
            libkf6notifyconfig-dev \
            libkf6parts-dev \
            libkf6pty-dev \
            libkf6service-dev \
            libkf6statusnotifieritem-dev \
            libkf6textwidgets-dev \
            libkf6widgetsaddons-dev \
            libkf6windowsystem-dev \
            libkf6xmlgui-dev \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-5compat-dev \
            libicu-dev \
            zlib1g-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

      - name: Package
        run: |
          cd build
          DESTDIR=AppDir cmake --install . --prefix=/usr
          # Create tarball
          tar -czvf konsolai-linux-x86_64.tar.gz -C AppDir .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-linux-x86_64
          path: build/konsolai-linux-x86_64.tar.gz

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            konsolai-linux-x86_64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
