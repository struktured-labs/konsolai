name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Add KDE Neon repository (provides KF6 for Ubuntu 24.04)
        run: |
          # Ensure universe repo is enabled (needed for some KF6 packages)
          sudo add-apt-repository -y universe
          # Add KDE Neon signing key
          wget -qO - https://archive.neon.kde.org/public.key | sudo gpg --dearmor -o /etc/apt/keyrings/kde-neon.gpg
          # Add KDE Neon user repository for KF6 packages
          echo "deb [signed-by=/etc/apt/keyrings/kde-neon.gpg] https://archive.neon.kde.org/user noble main" | \
            sudo tee /etc/apt/sources.list.d/kde-neon.list

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Install KDE Neon packages first
          sudo apt-get install -y \
            cmake \
            extra-cmake-modules \
            gettext \
            g++ \
            libkf6bookmarks-dev \
            libkf6config-dev \
            libkf6configwidgets-dev \
            libkf6coreaddons-dev \
            libkf6crash-dev \
            libkf6dbusaddons-dev \
            libkf6globalaccel-dev \
            libkf6guiaddons-dev \
            libkf6i18n-dev \
            libkf6iconthemes-dev \
            libkf6kio-dev \
            libkf6newstuff-dev \
            libkf6notifications-dev \
            libkf6notifyconfig-dev \
            libkf6parts-dev \
            libkf6pty-dev \
            libkf6service-dev \
            libkf6textwidgets-dev \
            libkf6widgetsaddons-dev \
            libkf6windowsystem-dev \
            libkf6xmlgui-dev \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-5compat-dev \
            libicu-dev \
            zlib1g-dev
          # KStatusNotifierItem - try multiple package name variants
          sudo apt-get install -y libkf6statusnotifieritem-dev 2>/dev/null || \
            sudo apt-get install -y kstatusnotifieritem-dev 2>/dev/null || \
            echo "Warning: KStatusNotifierItem dev package not found, will try to build without it"

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

      - name: Package
        run: |
          cd build
          DESTDIR=AppDir cmake --install . --prefix=/usr
          # Create tarball
          tar -czvf konsolai-linux-x86_64.tar.gz -C AppDir .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-linux-x86_64
          path: build/konsolai-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Craft
        shell: pwsh
        run: |
          # Download and install KDE Craft
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/KDE/craft/master/setup/install_craft.ps1" -OutFile "install_craft.ps1"
          # Set Craft root
          $env:CraftRoot = "C:\CraftRoot"
          # Run installer in non-interactive mode
          .\install_craft.ps1 --root $env:CraftRoot --branch master --platform windows-msvc2022-cl --auto

      - name: Build with Craft
        shell: pwsh
        run: |
          $env:CraftRoot = "C:\CraftRoot"
          # Initialize Craft environment
          & "$env:CraftRoot\craft\craftenv.ps1"
          # Install build dependencies
          craft --install-deps kde/applications/konsole
          # Build konsolai (using konsole blueprint as base)
          # Copy our source to the Craft build location
          $sourcePath = "$env:GITHUB_WORKSPACE"
          $craftSourcePath = "$env:CraftRoot\download\git\kde\applications\konsolai"
          New-Item -ItemType Directory -Force -Path $craftSourcePath
          Copy-Item -Path "$sourcePath\*" -Destination $craftSourcePath -Recurse -Force
          # Build using Craft
          craft --src-dir "$craftSourcePath" kde/applications/konsolai

      - name: Package
        shell: pwsh
        run: |
          $env:CraftRoot = "C:\CraftRoot"
          & "$env:CraftRoot\craft\craftenv.ps1"
          # Create installer package
          craft --package kde/applications/konsolai
          # Find and move the package
          $packagePath = Get-ChildItem -Path "$env:CraftRoot\tmp" -Filter "konsolai*.exe" -Recurse | Select-Object -First 1
          if ($packagePath) {
            Copy-Item $packagePath.FullName -Destination "$env:GITHUB_WORKSPACE\konsolai-windows-x86_64.exe"
          } else {
            # Fallback: create a zip of the installed files
            $installPath = "$env:CraftRoot\build\kde\applications\konsolai\image-RelWithDebInfo"
            if (Test-Path $installPath) {
              Compress-Archive -Path "$installPath\*" -DestinationPath "$env:GITHUB_WORKSPACE\konsolai-windows-x86_64.zip"
            }
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: konsolai-windows-x86_64
          path: |
            konsolai-windows-x86_64.exe
            konsolai-windows-x86_64.zip
          if-no-files-found: warn

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-linux-x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: konsolai-windows-x86_64
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            konsolai-linux-x86_64.tar.gz
            konsolai-windows-x86_64.exe
            konsolai-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
